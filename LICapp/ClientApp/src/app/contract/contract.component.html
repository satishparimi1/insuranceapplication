<div class="container" style="border:thin">

  <form #contractForm='ngForm' name="editform" (ngSubmit)="contract(contractForm)" class="form-horizontal" style="width:50%">

    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Source:</label>
      <div class="col-sm-10">
        <select id="source" name="contractSource">
          <option value="carrier">carrier</option>
          <option value="MGA">MGA</option>
          <option value="Advisor">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <select class='select-option'
                #mySelect
                (change)='onOptionsSelected(mySelect.value)'>
          <option value="carrier">carrier</option>
          <option value="MGA">MGA</option>
          <option value="Advisor">Fiat</option>
        </select>

      </div>
      <div class="col-sm-10">
        <select class='select-option'>
          <option class='option'
                  *ngFor='let option of dropDownData'
                  [value]="option.seo_val">
            {{option.text_val}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Target:</label>
      <div class="col-sm-10">
        <select id="target" name="contracttarget">
          <option value="carrier">carrier</option>
          <option value="MGA">MGA</option>
          <option value="Advisor">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    </div>
   
  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
